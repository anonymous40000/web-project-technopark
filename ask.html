<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question â€¢ OlegOverFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <span class="header__logo">OlegOverFlow</span>
        <div class="header__search-container">
            <input type="text" class="header__search" placeholder="Search...">
            <a class="header__ask-btn" href="ask.html">ASK!</a>
        </div>
        <div class="header__profile">
            <img src="profile_picture.png" alt="pic" class="header__profile__image">
            <div class="header__profile__user">
                <span class="header__profile__username"><a href="settings.html">User</a></span>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <section class="questions" style="width:70%">
        <div class="stack">
            <div class="questions__title">
                <h2>New Question</h2>
            </div>

            <form class="form" action="#" method="post">
                <div class="form__error">Title is required. Text must be at least 20 characters.</div>

                <div class="form__group">
                    <label class="form__label" for="title">Title</label>
                    <input class="form__input" id="title" name="title" type="text" placeholder="How to build a moon park?" maxlength="150" required>
                    <div class="form__help">Max 150 characters</div>
                </div>

                <div class="form__group">
                    <label class="form__label" for="text">Text</label>
                    <textarea class="form__textarea" id="text" name="text" placeholder="Describe your problem in detail" maxlength="10000" required></textarea>
                    <div class="form__help">Add details, steps, expected and actual result</div>
                </div>

                <div class="form__group">
                    <label class="form__label" for="tags">Tags</label>
                    <input class="form__input" id="tags" name="tags" type="text" placeholder="moon, park, puzzle" maxlength="250" required>
                    <div class="form__help">Comma separated</div>
                </div>

                <div class="form__actions">
                    <button class="btn btn--primary" type="submit">ASK!</button>
                </div>
            </form>
        </div>
    </section>

    <aside class="aside">
        <div class="aside__tags">
            <span class="aside__subtitle">Popular Tags</span>
            <div class="aside__tags__list">
                <a href="tag.html?tag=perl">perl</a>
                <a href="tag.html?tag=python">python</a>
                <a href="tag.html?tag=javascript">javascript</a>
                <a href="tag.html?tag=django">django</a>
                <a href="tag.html?tag=mysql">MySQL</a>
            </div>
        </div>
        <div class="aside__members">
            <span class="aside__subtitle">Best Members</span>
            <div class="aside__members__list">
                <a href="#">Mr. Freeman</a>
                <a href="#">Dr. House</a>
                <a href="#">Bender</a>
                <a href="#">Queen Victoria</a>
                <a href="#">V Pupkin</a>
            </div>
        </div>
    </aside>
</main>
</body>
</html>
