services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-olegoverflow}
      POSTGRES_USER: ${DB_USER:-ondaandar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-MySecurePass2025!}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  centrifugo:
    image: centrifugo/centrifugo:v6
    command: ["centrifugo", "--config=/centrifugo/config.json"]
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json:ro
    ports:
      - "8001:8000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      centrifugo:
        condition: service_started
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project.settings}
      DEBUG: "${DEBUG:-1}"
      COLLECT_STATIC: "0"
      CENTRIFUGO_HTTP_URL: "http://centrifugo:8000"
      CENTRIFUGO_API_KEY: "${CENTRIFUGO_API_KEY:-dev_api_key_olegoverflow_2025}"
      CENTRIFUGO_JWT_SECRET: "${CENTRIFUGO_JWT_SECRET:-dev_jwt_secret_olegoverflow_2025}"
      CENTRIFUGO_WS_URL: "ws://localhost:8001/connection/websocket"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["/bin/bash", "/app/entrypoint.sh"]

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project.settings}
      DEBUG: "${DEBUG:-1}"
      COLLECT_STATIC: "0"
      CENTRIFUGO_HTTP_URL: "http://centrifugo:8000"
      CENTRIFUGO_API_KEY: "${CENTRIFUGO_API_KEY:-dev_api_key_olegoverflow_2025}"
      CENTRIFUGO_JWT_SECRET: "${CENTRIFUGO_JWT_SECRET:-dev_jwt_secret_olegoverflow_2025}"
      CENTRIFUGO_WS_URL: "ws://localhost:8001/connection/websocket"
    volumes:
      - .:/app
      - ./cron/cronfile:/etc/cron.d/sidebar-cron:ro
    command: >
      sh -c "chmod 0644 /etc/cron.d/sidebar-cron &&
             crontab /etc/cron.d/sidebar-cron &&
             cron -f"

volumes:
  pgdata:
  redisdata:
