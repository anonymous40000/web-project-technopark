

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olegoverflow}
      POSTGRES_USER: ${POSTGRES_USER:-ondaandar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ondaandar}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: project.settings
      DATABASE_URL: postgres://${POSTGRES_USER:-ondaandar}:${POSTGRES_PASSWORD:-MySecurePass2025!}@db:5432/${POSTGRES_DB:-olegoverflow}
      FILL_RATIO: ${FILL_RATIO:-}
      DEBUG: "1"
      COLLECT_STATIC: "0"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["/bin/bash", "/app/entrypoint.sh"]

volumes:
  pgdata:
